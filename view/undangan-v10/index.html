<body>
    <div class="row col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 mx-auto bg-white">
        <div class="absolute top-0 w-full flex justify-between" data-aos="fade-down-right"
            style="background-color: #c5daff;">
            <div class="cover-content text-center p-10" data-aos="zoom-in-up" data-aos-duration="3000">
                <div class="snow-container">
                    <div class="snowflake">
                        <img src="../../asset/img/undangan-v10/18.png" alt="snowflake">
                    </div>
                    <div class="snowflake">

                    </div>
                    <div class="snowflake">
                        <img src="../../asset/img/undangan-v10/18.png" alt="snowflake">
                    </div>
                    <div class="snowflake">
                        <img src="../../asset/img/undangan-v10/18.png" alt="snowflake">
                    </div>
                    <div class="snowflake">
                        <img src="../../asset/img/undangan-v10/18.png" alt="snowflake">
                    </div>
                    <div class="snowflake">
                        <img src="../../asset/img/undangan-v10/18.png" alt="snowflake">
                    </div>
                    <div class="snowflake">
                        <img src="../../asset/img/undangan-v10/18.png" alt="snowflake">
                    </div>
                    <div class="snowflake">
                        <img src="../../asset/img/undangan-v10/18.png" alt="snowflake">
                    </div>
                    <div class="snowflake">
                        <img src="../../asset/img/undangan-v10/18.png" alt="snowfl ake">
                    </div>
                    <div class="snowflake">
                        <img src="../../asset/img/undangan-v10/18.png" alt="snowflake">
                    </div>
                </div>
                <p class="info-invate">You Are Invited To</p>
                <h1 class="title">Christmas <br> Celebration 2024</h1>
                <h2 class="subtitle">25 December</h2>
                <p class="info">05 pm - 11 pm</p>
                <p class="info">Our Office, Simatupang Building at Melati St. No. 45,<br>Yogyakarta City</p>
                <p class="info-jam">It Will Comes In:</p>
                <div class="countdown-container">
                    <div class="countdown-box">
                        <div id="days" class="countdown-value">00</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <div class="countdown-box">
                        <div id="hours" class="countdown-value">00</div>
                        <div class="countdown-label">Hours</div>
                    </div>
                    <div class="countdown-box">
                        <div id="minutes" class="countdown-value">00</div>
                        <div class="countdown-label">Minutes</div>
                    </div>
                    <div class="countdown-box">
                        <div id="seconds" class="countdown-value">00</div>
                        <div class="countdown-label">Seconds</div>
                    </div>
                </div>
                
                <script>
                    function updateCountdown() {
                        const targetDate = new Date('2024-12-25T17:00:00');
                        const now = new Date();
                        const difference = targetDate - now;
                
                        if (difference > 0) {
                            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
                            const minutes = Math.floor((difference / 1000 / 60) % 60);
                            const seconds = Math.floor((difference / 1000) % 60);
                
                            document.getElementById('days').textContent = days.toString().padStart(2, '0');
                            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                        } else {
                            clearInterval(interval);
                            document.getElementById('days').textContent = '00';
                            document.getElementById('hours').textContent = '00';
                            document.getElementById('minutes').textContent = '00';
                            document.getElementById('seconds').textContent = '00';
                        }
                    }
                
                    // Perbarui setiap detik
                    const interval = setInterval(updateCountdown, 1000);
                
                    // Panggil fungsi pertama kali untuk menghindari delay 1 detik
                    updateCountdown();
                </script>
                
                <a href="../undangan-v10/content/index.html" class="button">Open Invitation</a>
            </div>
            <img src="../../asset/img/undangan-v10/Elemen Button.png" alt="Elemen button" class="main-image">
        </div>
