<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Christmas</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../asset/css/undangan-v30/main.css">
</head>

<body style="background-color: #526D82;">

    <audio hidden autoplay loop>
        <source src="../../asset/audio/ArianaGrandeSantaTellMe.mp3" type="audio/mp3">
    </audio>

    <div class="container-fluid">
        <div cl ass="row justify-content-center">
            <div class="row col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 mx-auto"
                style="background-image: url(../../asset/img/undangan-v30/belakang.png); background-size: cover; position: relative; overflow: hidden;">
                <div class="atass" data-aos="fade-down" data-aos-duration="2000">
                    <img src="../../asset/img/undangan-v30/atas-kiri.png" alt="hiasan" class="item-image-kiri">
                    <img src="../../asset/img/undangan-v30/atas-kanan.png" alt="hiasan" class="item-image-kanan">
                </div>
                
                <div class="cover-content text-center p-0">
                    <p class="title-invite">Anda di undang dalam acara :</p>
                    <p class="info-invite-2" data-aos="zoom-in" data-aos-duration="3000">Merry <br> Christmas</p>
    
                    <p class="info-invite-4">lihat detail acaranya dibawah yah!!</p>

                    <div class="button">
                        <div class="jadwal">
                            <button class="detail-button" onclick="toggleDetails('schedule')">  
                                 Jadwal Acara
                            </button>
                        </div>
                            <div id="schedule" class="detail-content">
                                <p class="event" data-aos="zoom-in-down" data-aos-duration="2000">25 Desember 2025
                                    <br> Pukul 13.00 WIB - selesai
                                </p>
            
                                <p class="event-place" data-aos="zoom-in-down" data-aos-duration="2000">GEDUNG INTI</p>
            
                                <p class="event-location" data-aos="zoom-in-down" data-aos-duration="2000">Jl. Tentara Pelajar No.17, Limbangan, kec. <br> Taman Sari, Bantul,
                                    Yogyakarta</p>
            
                                
                                <div class="countdown-container" data-aos="zoom-in-down" data-aos-duration="2000">
                                    <div class="countdown-box">
                                        <div id="days" class="countdown-value">00</div>
                                        <div class="countdown-label">Hari</div>
                                    </div>
                                    <div class="countdown-box">
                                        <div id="hours" class="countdown-value">00</div>
                                        <div class="countdown-label">Jam</div>
                                    </div>
                                    <div class="countdown-box">
                                        <div id="minutes" class="countdown-value">00</div>
                                        <div class="countdown-label">Menit</div>
                                    </div>
                                    <div class="countdown-box">
                                        <div id="seconds" class="countdown-value">00</div>
                                        <div class="countdown-label">Detik</div>
                                    </div>
                                </div>
                            </div>
        
                        <div class="alamat">
                            <button class="detail-button" onclick="toggleDetails('location')"> 
                               Alamat/Lokasi 
                            </button>
                        </div>
                            <div id="location" class="detail-content">
                                <div class="detail-item">
                                    <div>
                                        <p class="subitem">25 Desember 2025</p>  
                                        <div class="gmaps">
                                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31735.081379828007!2d106.78246541887668!3d-6.146121613601964!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f5e2ca6f63e3%3A0xa298ce82ac82c51a!2sKec.%20Taman%20Sari%2C%20Kota%20Jakarta%20Barat%2C%20Daerah%20Khusus%20Ibukota%20Jakarta!5e0!3m2!1sid!2sid!4v1735546844730!5m2!1sid!2sid" 
                                            width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                                        </div>

                                        <div class="btn-invit">
                                            <a href="https://maps.app.goo.gl/zjCM85hKNBsAhCdq7" class="custom-button">
                                                Cek Lokasi
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
    
                    <script>
                        function toggleDetails(id) {
                            const content = document.getElementById(id);
                            const allContents = document.querySelectorAll('.detail-content');
    
                            // Tutup semua detail content terlebih dahulu
                            allContents.forEach(item => {
                                if (item.id !== id) {
                                    item.classList.remove('active');
                                }
                            });
    
                            // Toggle content yang diklik
                            content.classList.toggle('active');
                        }
                    </script>

                    <div class="bawahh">
                        <img src="../../asset/img/undangan-v30/bawah-kanan.png" alt="Left" class="bawah">
                        <img src="../../asset/img/undangan-v30/bawah-kiri.png" alt="Right" class="bawah2">
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2025-12-25T17:00:00');
            const now = new Date();
            const difference = targetDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((difference / 1000 / 60) % 60);
                const seconds = Math.floor((difference / 1000) % 60);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            }
        }

        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="asset/js/script.js"></script>

</body>

</html>
