<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../asset/css/undangan-v34/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Christmas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #181a58;">
    <audio hidden autoplay loop>
        <source src="../../../asset/audio/christmas-12025.mp3" type="audio/mp3">
    </audio>
    <div class="row col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 mx-auto">
        <!-- content1 -->
        <div class="atass">
            <img src="../../../asset/img/undangan-v34/claude.png" alt="claude" class="atas1">
            <img src="../../../asset/img/undangan-v34/deer.png" alt="deer" class="atas2">
            <img src="../../../asset/img/undangan-v34/sparkle.png" alt="sparkle" class="atas3">
        </div>

        <div class="content1">
            <div class="title" data-aos="zoom-in" data-aos-duration="3000">
                <p>Selamat Natal</p>
            </div>
            <div class="location" data-aos="zoom-in-up" data-aos-duration="3000">
                <p>WYNDHAM HOTEL</p>
                <p>
                    Jl. Basuki Rahmat No.67 - 73, Embong <br>
                    Kaliasin, Kec. Genteng, Surabaya, <br>
                    Jawa Timur 60271
                </p>
            </div>

            <div class="timer" data-aos="zoom-in-up" data-aos-duration="3000">
                <div class="countdown">
                    <div class="time-box">
                        <div class="time-value" id="days">00</div>
                        <div class="label">Hari</div>
                    </div>
                    <div class="time-box">
                        <div class="time-value" id="hours">00</div>
                        <div class="label">Jam</div>
                    </div>
                    <div class="time-box">
                        <div class="time-value" id="minutes">00</div>
                        <div class="label">Menit</div>
                    </div>
                    <div class="time-box">
                        <div class="time-value" id="seconds">00</div>
                        <div class="label">Detik</div>
                    </div>
                </div>
            </div>

            <div class="dates" data-aos="zoom-in-up" data-aos-duration="3000">
                <p class="date">20.12.2025</p>
                <p class="time">Pukul 15:00 s/d Selesa1</p>
            </div>
        </div>


        <div class="decorative-elements">
            <img src="../../../asset/img/undangan-v34/gift.png" alt="Santa's Sleigh" class="santa-sleigh">
            <img src="../../../asset/img/undangan-v34/tree.png" alt="Christmas Tree" class="christmas-tree">
            <img src="../../../asset/img/undangan-v34/gift.png" alt="Christmas Presents" class="presents">
        </div>

        <!-- content2 -->
        <div class="atass">
            <img src="../../../asset/img/undangan-v34/claudee.png" alt="claude" class="atass1">
            <img src="../../../asset/img/undangan-v34/deer.png" alt="deer" class="atas2">
            <img src="../../../asset/img/undangan-v34/sparkle.png" alt="sparkle" class="atas3">
        </div>

        <div class="content1">
            <div class="title" data-aos="zoom-in" data-aos-duration="3000">
                <p>Lokasi</p>
            </div>
            <div class="container">
                <div class="viewer" data-aos="zoom-in-up" data-aos-duration="3000"></div>
                <div class="button-container">
                    <a href="https://www.google.com/maps/place/Dukuh+Sendangrejo,+Desa+Kalinanas,+Rt+006+Rw+003,+Kec.+Japah,+Kab.+Blora,+Jawa+Tengah"
                        target="_blank" class="custom-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-geo-alt" viewBox="0 0 16 16">
                            <path
                                d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10" />
                            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                        </svg>
                        Lihat lokasi
                    </a>
                </div>
            </div>

        </div>


        <div class="decorative-elements">
            <img src="../../../asset/img/undangan-v34/gift.png" alt="Santa's Sleigh" class="santa-sleigh">
            <img src="../../../asset/img/undangan-v34/tree.png" alt="Christmas Tree" class="christmas-tree">
            <img src="../../../asset/img/undangan-v34/gift.png" alt="Christmas Presents" class="presents">
        </div>

    </div>


    <script>
        // Set the date we're counting down to
        const countdownDate = new Date("December 31, 2025 23:59:59").getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(function () {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            // Calculate days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update the HTML elements
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');

            // If the countdown is over, clear the interval
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector(".countdown").innerHTML = "<h1>Waktu Habis</h1>";
            }
        }, 1000);
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
