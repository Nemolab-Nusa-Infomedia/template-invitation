        <div class="lanterns">
            <img src="../../asset/img/undangan-v18/lampu.png" alt="Lantern " class="lantern" data-aos="zoom-in" data-aos-duration="3000">

        </div>


        <h1 class="title" data-aos="zoom-in-up" data-aos-duration="3000"><b>Tasyakuran Khitan</b></h1>

        <p class="invitation-text" data-aos="zoom-in-up" data-aos-duration="3000">
