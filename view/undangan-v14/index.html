    <script>
        function createSnowflakes() {
            const container = document.querySelector('.snow-container');
            const flakeCount = 50; // Jumlah snowflake

            for (let i = 0; i < flakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';

                // Memberikan posisi random untuk setiap snowflake
                snowflake.style.left = `${Math.random() * 100}%`;

                // Memberikan delay dan durasi animasi yang random
                const animationDuration = 5 + Math.random() * 10;
                snowflake.style.animation = `snowfall ${animationDuration}s linear infinite`;

                // Memberikan delay yang random
                snowflake.style.animationDelay = `${Math.random() * 5}s`;

                // Memberikan ukuran yang random
                const size = 5 + Math.random() * 5;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;

                container.appendChild(snowflake);
            }
        }

        // Jalankan fungsi saat halaman dimuat
        window.onload = createSnowflakes;
    </script>
