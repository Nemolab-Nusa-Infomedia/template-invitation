<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../../asset/css/undangan-v12/main.css">

    <title>Khitan Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="background-color: #948572;">
    <div class="row col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 mx-auto">
        <div class="invitation-card">

            <div class="cloud-pattern" data-aos="zoom-in-up" data-aos-duration="3000">
                <img src="../../asset/img/undangan-v12/Group 6.png" alt="">
            </div>

            <div class="invitation-title" data-aos="zoom-in-up" data-aos-duration="3000">
                <p>Undangann</p>
                <h3>Walimatul Khitan</h3>
            </div>

            <div class="image-cover-wrapper mb-5 cover-content text-center">
                <img src="../../asset/img/undangan-v12/Group 8.png" alt="" data-aos="fade-up" data-aos-anchor-placement="center-bottom"
                    data-aos-duration="3000">
            </div>

            <h3 class="guest-name" data-aos="zoom-in-up" data-aos-duration="3000">Muhammad Vidi Aldiano</h3>

            <div class="guest-info" data-aos="zoom-in-up" data-aos-duration="3000">
                <p>Kepada Yth;</p>
                <p class="fw-bold">Itrhoh Anggun Pamungkas</p>
                <a href="content/index.html" class="open-button">Open Invitations</a>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <img src="../../asset/img/undangan-v12/Group 3.png" alt="Dekorasi" class="bottom-left" style="width: 150px;"
                    data-aos="fade-up-left" data-aos-duration="3000">
                <img src="../../asset/img/undangan-v12/Group 4.png" alt="Dekorasi" class="bottom-right" style="width: 150px;"
                    data-aos="fade-up-right" data-aos-duration="3000">
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
